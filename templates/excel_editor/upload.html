{% extends "base.html" %}

{% block content %}
<h2>Upload Excel File</h2>
<h1>Excel Upload Page</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="excel_file" class="form-label">{{ form.excel_file.label }}</label>
        {{ form.excel_file }}
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
