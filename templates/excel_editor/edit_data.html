{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>Edit Excel Data</h2>

<div class="mb-3">
  <input type="text" id="searchInput" class="form-control" placeholder="Search...">
</div>

<form id="dataForm">
  <table class="table" id="dataTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Image</th>
        <th>Information</th>
        <th>Price</th>
        <th>Select</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data %}
      <tr>
        <td>{{ item.No }}</td>
        <td><img src="{% get_media_prefix %}{{ item.Image|urlencode }}" alt="Item Image" style="max-width: 100px;"></td>
        <td>{{ item.Information }}</td>
        <td>
          <input type="number" step="0.01" name="price_{{ item.No }}" value="{{ item.Price }}" class="form-control price-input">
        </td>
        <td><input type="checkbox" class="row-selector" data-row="{{ forloop.counter0 }}"></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <button type="button" id="saveChanges" class="btn btn-primary">Save Changes</button>
  <button type="button" id="exportPDF" class="btn btn-secondary">Export Selected to PDF</button>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

<script>
  // ... (rest of the JavaScript remains the same)
</script>
{% endblock %}
